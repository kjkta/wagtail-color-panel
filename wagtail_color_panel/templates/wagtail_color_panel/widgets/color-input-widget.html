<div class="color-input-widget">
    {% include "django/forms/widgets/text.html" %}
    <input class="color-input-widget__color-input" type="color" name="{{ widget.attrs.id }}-color" value="{{ widget.value }}" maxlength="7" id="{{ widget.attrs.id }}-color"
      {% if widget.attrs.preset_colors %}list="{{ widget.attrs.id }}-preset_colors"{% endif %}/>
    {% if widget.attrs.preset_colors %}
    <datalist id="{{ widget.attrs.id }}-preset_colors">
      {% for preset_color in widget.attrs.preset_colors %}
        <option>{{ preset_color }}</option>
      {% endfor %}
    </datalist>
    {% endif %}
</div>
